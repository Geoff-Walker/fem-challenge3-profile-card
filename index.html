<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
          rel="stylesheet" />

    <title>Frontend Mentor | Profile card component</title>

    
</head>
<body>
    <main>

       <div class="img-background">
            <img src="images\bg-pattern-bottom.svg" alt="#" class="img__bottom-right" />
            <img src="images\bg-pattern-top.svg" alt="#" class="img__top-left" />
        </div>
    
        <div class="card">
            <div class="card__header-img">
                <img src="images/bg-pattern-card.svg" alt="#" class="header__img" />
            </div>

            
            <div class="card__profile">
                <div class="card__profile-img">
                <img src="images/image-victor.jpg" alt="Image of victor" class="profile__img" />
                </div>
                <div class="card__details">
                    
                <h1 class="card__profile-name">Victor Crest   <em>26</em></h1>
                <p class="card__profile-location">London</p>
                </div>
            </div>


            <div class="card__summary">
                
                    <div class="followers">
                    <h2 class="card__summary-number">80K</h2>
                    <p class="card__summary-heading">Followers</p>
                    </div>
                    <div class="likes">
                    <h2 class="card__summary-number">803K</h2>
                    <p class="card__summary-heading">Likes</p>
                    </div>
                    <div class="photos">
                        
                    <h2 class="card__summary-number">1.4K</h2>
                    <p class="card__summary-heading">Photos</p>
                    </div>

            </div>

        </div>

    </main>
  <footer>
    <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Geoff-Walker">Geoff Walker</a>.
  </div>
      </footer>
</body>
</html>
